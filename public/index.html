<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ŸÖŸÉÿ™ÿ®ÿ© ÿßŸÑŸÇÿµÿµ</title>

<style>
    body {
        background: #0b0b16;
        color: white;
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
    }

    header {
        background: #111224;
        padding: 20px;
        text-align: center;
        font-size: 26px;
        font-weight: bold;
        border-bottom: 1px solid #222;
    }

    #storiesList {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(230px, 1fr));
        gap: 20px;
        padding: 20px;
    }

    .story-card {
        background: #16172a;
        padding: 12px;
        border-radius: 14px;
        text-align: center;
        transition: .3s;
        border: 1px solid #222;
    }

    .story-card:hover {
        transform: scale(1.05);
        background: #1b1c33;
    }

    .story-card img {
        width: 100%;
        height: 270px;
        object-fit: cover;
        border-radius: 10px;
    }

    .story-card h3 {
        margin: 10px 0 6px;
        font-size: 20px;
        color: #d5cfff;
    }

    .story-card p {
        font-size: 14px;
        opacity: .7;
        margin: 0 0 10px;
    }

    button {
        width: 100%;
        padding: 10px;
        background: #6a3df2;
        border: none;
        border-radius: 10px;
        color: white;
        font-size: 16px;
        cursor: pointer;
    }

    button:hover {
        background: #5420e9;
    }
</style>
</head>

<body>

<header>üìö ŸÖŸÉÿ™ÿ®ÿ© ÿßŸÑŸÇÿµÿµ</header>

<div id="storiesList"></div>

<script>
// ÿ™ÿ≠ŸÖŸäŸÑ ÿßŸÑŸÇÿµÿµ ŸÖŸÜ ÿßŸÑÿ≥Ÿäÿ±ŸÅÿ±
async function loadStories() {
    const res = await fetch("/stories");
    const stories = await res.json();

    const box = document.getElementById("storiesList");
    box.innerHTML = "";

    stories.forEach(story => {

        box.innerHTML += `
            <div class="story-card">
                <img src="${story.cover}">
                <h3>${story.title}</h3>
                <p>${story.author} ‚Ä¢ ${story.date}</p>
                <button onclick="openStory(${story.id})">ŸÇÿ±ÿßÿ°ÿ© ÿßŸÑŸÇÿµÿ©</button>
            </div>
        `;
    });
}

// ÿßŸÑÿßŸÜÿ™ŸÇÿßŸÑ ŸÑÿµŸÅÿ≠ÿ© ÿßŸÑŸÇÿµÿ©
function openStory(id) {
    window.location.href = "story.html?id=" + id;
}

loadStories();
</script>

</body>
</html>
